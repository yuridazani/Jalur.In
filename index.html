<!DOCTYPE html>
<html lang="id" class="light"> <!-- Mulai dengan mode terang sebagai default -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk ke Akun Anda - Jalur.in</title>

    <!-- 1. Memuat Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Memuat Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- 3. Memuat Font dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

    <!-- 4. Konfigurasi Kustom untuk Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Mengaktifkan mode gelap berbasis class
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Palet warna kustom tetap ada untuk mode gelap
                        'jalur-dark': '#0B1120',
                        'jalur-dark-2': '#1A2035',
                        'jalur-light': '#CDD5E0',
                        'jalur-muted': '#64748B',
                        'jalur-accent': '#38BDF8',
                        'jalur-accent-hover': '#0EA5E9',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Style scrollbar untuk kedua mode */
        :root {
            --track-bg: #f1f5f9;
            --thumb-bg: #cbd5e1;
        }
        :root.dark {
            --track-bg: #0B1120;
            --thumb-bg: #1A2035;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--track-bg); }
        ::-webkit-scrollbar-thumb { background: var(--thumb-bg); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        :root.dark ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-jalur-dark text-slate-800 dark:text-jalur-light font-sans antialiased transition-colors duration-300">

    <!-- Tombol Toggle Tema -->
    <button id="theme-toggle" type="button" class="fixed top-4 right-4 text-slate-500 dark:text-jalur-muted hover:bg-slate-200 dark:hover:bg-jalur-dark-2 rounded-lg text-sm p-2.5">
        <i id="theme-toggle-dark-icon" class="fa-solid fa-moon text-lg hidden"></i>
        <i id="theme-toggle-light-icon" class="fa-solid fa-sun text-lg hidden"></i>
    </button>

    <div class="flex items-center justify-center min-h-screen p-4">
        
        <div class="w-full max-w-md p-8 space-y-8 bg-white/80 dark:bg-jalur-dark-2/70 backdrop-blur-sm border border-slate-200 dark:border-jalur-muted/20 rounded-2xl shadow-2xl">
            
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-4xl font-bold text-slate-900 dark:text-white">Jalur.in</h1>
                <p class="mt-2 text-slate-500 dark:text-jalur-muted">Logistik Terpantau, Bisnis Lancar.</p>
            </div>

            <!-- Form Login -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 dark:text-jalur-light">Username</label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-4 py-3 mt-2 bg-slate-50 dark:bg-jalur-dark border border-slate-300 dark:border-jalur-muted/30 rounded-lg placeholder-slate-400 dark:placeholder-jalur-muted focus:outline-none focus:ring-2 focus:ring-sky-500 dark:focus:ring-jalur-accent focus:border-sky-500 dark:focus:border-jalur-accent transition-all duration-200"
                        placeholder="Masukkan username Anda">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 dark:text-jalur-light">Password</label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-3 mt-2 bg-slate-50 dark:bg-jalur-dark border border-slate-300 dark:border-jalur-muted/30 rounded-lg placeholder-slate-400 dark:placeholder-jalur-muted focus:outline-none focus:ring-2 focus:ring-sky-500 dark:focus:ring-jalur-accent focus:border-sky-500 dark:focus:border-jalur-accent transition-all duration-200"
                        placeholder="Masukkan password Anda">
                </div>

                <!-- Pesan Error -->
                <div id="errorMessage" class="hidden p-3 text-sm text-red-700 dark:text-red-300 bg-red-100 dark:bg-red-500/10 border border-red-200 dark:border-red-500/30 rounded-lg">
                    Username atau password salah. Silakan coba lagi.
                </div>

                <!-- Tombol Login -->
                <div>
                    <button type="submit"
                        class="w-full px-4 py-3 font-semibold text-white bg-sky-500 dark:bg-jalur-accent hover:bg-sky-600 dark:hover:bg-jalur-accent-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-jalur-dark-2 focus:ring-sky-500 dark:focus:ring-jalur-accent rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all duration-300">
                        Masuk
                    </button>
                </div>
            </form>

            <!-- Info Akun Demo -->
            <div class="mt-4 p-4 text-xs text-slate-500 dark:text-jalur-muted bg-slate-100 dark:bg-jalur-dark/50 rounded-lg border border-slate-200 dark:border-jalur-muted/20">
                <h3 class="font-semibold text-slate-700 dark:text-jalur-light">Akun untuk Demo:</h3>
                <ul class="mt-2 space-y-1">
                    <li><b>Manager:</b> <code class="bg-slate-200 dark:bg-jalur-dark px-1.5 py-0.5 rounded">manager</code> / <code class="bg-slate-200 dark:bg-jalur-dark px-1.5 py-0.5 rounded">123</code></li>
                    <li><b>Supir:</b> <code class="bg-slate-200 dark:bg-jalur-dark px-1.5 py-0.5 rounded">supir_budi</code> / <code class="bg-slate-200 dark:bg-jalur-dark px-1.5 py-0.5 rounded">123</code></li>
                    <li><b>Admin:</b> <code class="bg-slate-200 dark:bg-jalur-dark px-1.5 py-0.5 rounded">admin</code> / <code class="bg-slate-200 dark:bg-jalur-dark px-1.5 py-0.5 rounded">123</code></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIKA APLIKASI ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- BAGIAN LOGIKA TEMA (TERANG/GELAP) ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            // Fungsi untuk mengupdate ikon berdasarkan tema
            const updateIcons = (isDarkMode) => {
                if (isDarkMode) {
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                } else {
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                }
            };

            // Cek tema saat halaman dimuat
            const isDarkMode = localStorage.getItem('theme') === 'dark' || 
                               (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateIcons(isDarkMode);

            // Tambahkan event listener untuk tombol toggle
            themeToggleBtn.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateIcons(isDark);
            });


            // --- BAGIAN LOGIKA LOGIN (Tidak Berubah) ---
            function initializeData() {
                if (!localStorage.getItem('users')) {
                    const initialUsers = [
                        { "id": 1, "username": "manager", "password": "123", "role": "manager", "name": "Manajer Proyek" },
                        { "id": 2, "username": "supir_budi", "password": "123", "role": "supir", "name": "Budi Santoso" },
                        { "id": 3, "username": "admin", "password": "123", "role": "admin", "name": "Admin Sistem" }
                    ];
                    const initialShipments = [
                        { "id": "SJ-20250801-001", "driverId": 2, "driverName": "Budi Santoso", "destination": "Gudang PT. Sejahtera, Jakarta Pusat", "items": "Elektronik (10 karton)", "status": "Dalam Perjalanan", "createdAt": "2025-08-01T10:00:00Z", "locationHistory": [{ "lat": -7.2575, "lng": 112.7521, "timestamp": "2025-08-01T10:05:00Z" }] },
                        { "id": "SJ-20250801-002", "driverId": 2, "driverName": "Budi Santoso", "destination": "Toko Kelontong Pak Eko, Sidoarjo", "items": "Bahan Makanan (25 karung)", "status": "Menunggu", "createdAt": "2025-08-01T09:00:00Z", "locationHistory": [] }
                    ];
                    localStorage.setItem('users', JSON.stringify(initialUsers));
                    localStorage.setItem('shipments', JSON.stringify(initialShipments));
                }
            }
            initializeData();
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const users = JSON.parse(localStorage.getItem('users'));
                const foundUser = users.find(user => user.username === username && user.password === password);
                if (foundUser) {
                    errorMessage.classList.add('hidden');
                    sessionStorage.setItem('loggedInUser', JSON.stringify(foundUser));
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
    <script src="register-sw.js"></script>
</body>
</html>
